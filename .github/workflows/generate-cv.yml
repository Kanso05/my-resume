name: Generate Complete CV Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: pip install anthropic
    
    - name: Generate Complete CVs
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: |
        python << 'EOF'
        import anthropic, os, glob, re
        from pathlib import Path
        
        os.makedirs('Output', exist_ok=True)
        
        with open('Template/Cv_modern.html', 'r', encoding='utf-8') as f:
            template_content = f.read()
        
        client = anthropic.Anthropic(api_key=os.getenv('ANTHROPIC_API_KEY'))
        
        for cv_file in glob.glob('CV/*.md'):
            with open(cv_file, 'r', encoding='utf-8') as f:
                cv_content = f.read()
            
            cv_filename = Path(cv_file).stem
            
            # Extraire les sections du markdown pour validation
            sections = re.findall(r'^(#{1,6})\s+(.+)$', cv_content, re.MULTILINE)
            section_names = [section[1] for section in sections]
            
            print(f"ðŸ“„ Traitement {cv_file}")
            print(f"ðŸ“ Sections dÃ©tectÃ©es: {', '.join(section_names)}")
            
            response = client.messages.create(
                model="claude-sonnet-4-20250514",
                max_tokens=8000,  # AugmentÃ© pour CV complets
                messages=[{
                    "role": "user",
                    "content": f"""Tu es un expert en gÃ©nÃ©ration de CV professionnel. MISSION CRITIQUE: IntÃ©grer TOUTES les sections du CV markdown dans le template HTML.
                
                **CV en Markdown ({cv_filename}) :**
                ```markdown
                {cv_content}
                ```
                
                **Template HTML moderne :**
                ```html
                {template_content}
                ```
                
                **SECTIONS OBLIGATOIRES Ã  inclure :**
                {', '.join(section_names)}
                
                **Instructions IMPÃ‰RATIVES :**
                1. OBLIGATION : IntÃ¨gre TOUTES les sections listÃ©es ci-dessus
                2. Convertis chaque section markdown en HTML sÃ©mantique
                3. Respecte l'ordre exact des sections du markdown
                4. Utilise la structure et les styles du template
                5. Assure-toi que chaque titre (h1, h2, h3...) est prÃ©sent
                6. Inclus tout le contenu de chaque section (listes, paragraphes, liens)
                7. GÃ©nÃ¨re un HTML valide et bien formatÃ©
                8. VÃ‰RIFICATION : Le HTML final doit contenir toutes les sections
                
                **TRÃˆS IMPORTANT :** 
                - Si une section manque dans le HTML, c'est un Ã‰CHEC
                - RÃ©ponds uniquement avec le HTML complet
                - Aucune section ne doit Ãªtre omise ou rÃ©sumÃ©e
                
                HTML COMPLET :"""
                }]
            )
            
            html = response.content[0].text.strip()
            
            # Nettoyage du contenu
            if html.startswith('```'):
                html = html.split('```')[1].split('```')[0].strip()
                if html.startswith('html'):
                    html = html[4:].strip()
            
            # Validation : vÃ©rifier que toutes les sections sont prÃ©sentes
            missing_sections = []
            for section_name in section_names:
                if section_name.lower() not in html.lower():
                    missing_sections.append(section_name)
            
            if missing_sections:
                print(f"âš ï¸  ATTENTION: Sections potentiellement manquantes: {', '.join(missing_sections)}")
                
                # Tentative de rÃ©cupÃ©ration avec prompt plus spÃ©cifique
                recovery_response = client.messages.create(
                    model="claude-sonnet-4-20250514",
                    max_tokens=8000,
                    messages=[{
                        "role": "user",
                        "content": f"""RÃ‰CUPÃ‰RATION URGENTE: Le HTML prÃ©cÃ©dent manque ces sections: {', '.join(missing_sections)}
                        
                        Reprends le CV markdown et assure-toi d'inclure SPÃ‰CIFIQUEMENT ces sections manquantes:
                        
                        CV Markdown:
                        ```markdown
                        {cv_content}
                        ```
                        
                        Template HTML:
                        ```html
                        {template_content}
                        ```
                        
                        GÃ©nÃ¨re un HTML COMPLET avec TOUTES les sections, sans exception.
                        RÃ©ponds uniquement avec le HTML final:"""
                    }]
                )
                
                html = recovery_response.content[0].text.strip()
                if html.startswith('```'):
                    html = html.split('```')[1].split('```')[0].strip()
                    if html.startswith('html'):
                        html = html[4:].strip()
            
            output_file = f"Output/{cv_filename}.html"
            with open(output_file, 'w', encoding='utf-8') as f:
                f.write(html)
            print(f"âœ… {output_file} gÃ©nÃ©rÃ©")
            
            # Validation finale
            final_missing = []
            for section_name in section_names:
                if section_name.lower() not in html.lower():
                    final_missing.append(section_name)
            
            if final_missing:
                print(f"âŒ ERREUR: Sections dÃ©finitivement manquantes: {', '.join(final_missing)}")
            else:
                print(f"âœ… Toutes les sections intÃ©grÃ©es avec succÃ¨s")
        EOF
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: cv-complete-${{ github.run_number }}
        name: "CV Complet #${{ github.run_number }}"
        body: |
          ðŸ¤– CV complets gÃ©nÃ©rÃ©s avec validation des sections
          
          **Commit:** ${{ github.event.head_commit.message }}
          **AmÃ©liorations:**
          - Validation de toutes les sections
          - Tokens augmentÃ©s (8000)
          - RÃ©cupÃ©ration automatique si sections manquantes
        files: Output/*.html
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
